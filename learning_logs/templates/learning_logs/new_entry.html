<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_entry</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
  <h3>Add new entry: </h3>
{% endblock page_header %}


{% block content %}

  <form class="form" action="{% url 'learning_logs:new_entry' topic.id %}", method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">add entry</button>
      {% endbuttons %}
  </form>

{% endblock content %}
</body>
</html>
