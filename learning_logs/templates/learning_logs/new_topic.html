<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new_topic</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
  <h2>Add new topic: </h2>
{% endblock page_header %}

{% block content %}
  <form class="form" action="{% url 'learning_logs:new_topic' %}" method='POST'>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button name="submit" class="btn btn-primary">add topic</button>
      {% endbuttons %}
  </form>
{% endblock content %}

</body>
</html>
