<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block content %}
  <form class="form" method="post" action="{% url 'users:register' %}">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
  </form>
{% endblock content %}
</body>
</html>
